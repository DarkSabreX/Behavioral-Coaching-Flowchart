
    <md-card layout="column" layout-align="center center" class="slide">
        <div layout="row" layout-align="space-between" flex="auto" layout-fill>
            <div layout="column" layout-align="center center" flex="auto">
                <md-card-content class="center-text">
                    <h1>Recommended Action:</h1>
                    <h2>{{ $ctrl.behavior.result }}</h2>
